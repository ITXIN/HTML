<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my test</title>
    <style type="text/css">
      .border{
        /*border-style: dotted;*/
        /*color: red;*/
        width: 150px;
        height: 150px;
        overflow: hidden;
        
      }
      .dotted{
        width: 100%;
        height: 100%;
        border: 149px dotted red;
      }
      .border_double{
        width: 120px;
        height: 20px;
        border-top: 60px double;
        border-bottom: 20px solid;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center;">
      <button onclick="playPause()">播放/暂停</button>
      <button onclick="makeBig()">大</button>
      <button onclick="makeNormal()">中</button>
      <button onclick="makeSmall()">小</button>

      <br>
      <video id = "video1" width="320" height="240" controls="controls">
        <source src="testvideo.mp4" type="video/mp4">

      </video>
    </div>
    <script type="text/javascript">
      var myVideo = document.getElementById("video1");
      function playPause() {
        if (myVideo.paused) {
          myVideo.play();
        }else {
          myVideo.pause();
        }
      }
      function makeBig() {
        myVideo.width = 560;
      }
      function makeSmall() {
        myVideo.width = 320;
      }
      function makeNormal() {
        myVideo.width = 420;
      }


    </script>

    <div class="border">
      <div class="dotted"></div>
    </div>

    <div class="border_double"></div>

  </body>
</html>
